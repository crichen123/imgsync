language: go

os: linux
dist: bionic
go: 1.14.x

cache:
  directories:
    - ${HOME}/.cache/go-build
    - ${HOME}/gcr
    - ${GOPATH}/pkg/mod
    - ${GOPATH}/bin

env:
  global:
    - GCR_REPO: ${HOME}/gcr

stages:
  - Build imgsync
  - Fetch Manifests
  - Sync Kubeadm
  - Sync Flannel
  - Sync Helm
  - Sync Istio
  - Sync Distroless
  - Sync Samples
  - Sync Linkerd
  - Sync Spinnaker

jobs:
  include:
    - stage: Build imgsync
      script:
        - make install
    - stage: Fetch Manifests
      script:
        - rm -rf ${GCR_REPO}
        - git clone https://mritd:${GITHUB_TOKEN}@github.com/mritd/gcr.git ${GCR_REPO}
    - stage: Sync Kubeadm
      script:
        - imgsync gcr --kubeadm --user ${DOCKER_USER} --password ${DOCKER_PASSWORD} --processlimit 40 --manifests ${GCR_REPO}/manifests
    - stage: Sync Flannel
      script:
        - imgsync flannel --user ${DOCKER_USER} --password ${DOCKER_PASSWORD} --processlimit 40 --manifests ${GCR_REPO}/manifests
    - stage: Sync Helm
      script:
        - imgsync gcr --namespace kubernetes-helm --user ${DOCKER_USER} --password ${DOCKER_PASSWORD} --processlimit 40 --manifests ${GCR_REPO}/manifests
    - stage: Sync Istio
      script:
        - imgsync gcr --namespace istio-release --user ${DOCKER_USER} --password ${DOCKER_PASSWORD} --processlimit 40 --manifests ${GCR_REPO}/manifests
    - stage: Sync Distroless
      script:
        - imgsync gcr --namespace distroless --user ${DOCKER_USER} --password ${DOCKER_PASSWORD} --processlimit 40 --manifests ${GCR_REPO}/manifests
    - stage: Sync Samples
      script:
        - imgsync gcr --namespace google-samples --user ${DOCKER_USER} --password ${DOCKER_PASSWORD} --processlimit 40 --manifests ${GCR_REPO}/manifests
    - stage: Sync Linkerd
      script:
        - imgsync gcr --namespace linkerd-io --user ${DOCKER_USER} --password ${DOCKER_PASSWORD} --processlimit 40 --manifests ${GCR_REPO}/manifests
    - stage: Sync Spinnaker
      script:
        - imgsync gcr --namespace spinnaker-marketplace --user ${DOCKER_USER} --password ${DOCKER_PASSWORD} --processlimit 40 --manifests ${GCR_REPO}/manifests

after_success:
  - bash .travis.sh
