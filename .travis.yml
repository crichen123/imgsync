language: go

os: linux
dist: bionic
go: 1.14.x

cache:
  directories:
    - $HOME/.cache/go-build
    - $GOPATH/pkg/mod
    - $GOPATH/bin
    - $HOME/manifests

stages:
  - Build imgsync
  - Sync Kubeadm
  - Sync Flannel
  - Sync Helm
  - Sync Istio
  - Sync Distroless
  - Sync Samples
  - Sync Linkerd
  - Sync Spinnaker

jobs:
  include:
    - stage: Build imgsync
      script:
        - make install
    - stage: Sync Kubeadm
      script:
        - pwd
        - imgsync gcr --kubeadm --user ${DOCKER_USER} --password ${DOCKER_PASSWORD}
